<div class="idea-message">
  <div class="message-content">
    <div class="idea-header">
      <small class="time">
        <a data-dojo-attach-point="ideaLink"></a>
      </small>
      <a data-dojo-attach-point="userDetails">
        <img data-dojo-attach-point="userImage" class="avatar">
        <strong><a data-dojo-attach-point="userNameLink" class="fullname"></a></strong>
        <span class="verb">commented</span>
      </a>
    </div>
    <p><span data-dojo-attach-point="messageBody"></span><span data-dojo-attach-point="tweetIcon" class="hide"><i style="margin-left: 3px;margin-top:0" class="icon-twitter-small"></i><span></p>
    <div class="idea-footer">
    </div>
  </div>
</div>
