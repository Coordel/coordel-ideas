<div>
  <form action="/ideas/{id}/replies" method="post" style="margin-bottom: 0;">
    <div class="controls clearfix">
      <textarea id="replyMessage-{id}" rows="4" maxchars="140" style="width: 303px" placeholder="Comment..."></textarea>
      <input id="submitReply-{id}" style="margin-bottom: 0" type="submit" value="Send" class="btn btn-primary pull-right">
    </div>
  </form>
</div>
